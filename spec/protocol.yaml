--- # 播放PDF address: sid.drive.player.pdf
path: sample.pdf
...

--- # 控制pdf播放 address: sid.drive.player.pdf.control
move: 2 # 相对于当前页码的偏移量移动,负数向前，正数向后
page: 9 # 指定页码的移动，移动到制定的页数
scale: 0.4 # 指定缩放数值,基数是1
zoom: 3 # 指定缩放系数,基数是当前缩放值 0<N<1是缩小 1是不变 1<N是放大
...

--- # 播放mp4 address: sid.drive.player.mp4
path: sample.mp4
...

--- # 播放mp3 address: sid.drive.player.mp3
path: sample.mp3
...
--- # mp3播放界面的控制 address: sid.drive.player.mp3.control
play: true # 播放 四个参数中只有一个有效，优先级依次向下
pause: true # 暂停  
stop: true # 停止
replay: true # 重播
progress: 0.2 # 设置播放的进度  范围：[0.0,1.0]
...

--- # 播放flash address: sid.drive.player.swf
path: sample.swf
...
--- # flash播放界面的控制 address: sid.drive.player.swf.control
play: true # 播放  对应界面上的播放键  三个参数中只有一个有效，优先级依次向下
pause: true # 暂停  暂停播放
replay: true # 重播 对应界面上的播放键
...

--- # 查看图片 address: sid.drive.player.jpg
path: sample.jpg
...

--- # 通用控制  address: sid.drive.control
return: true # 返回
shutdown: true # 关机
brightness: 0 # 屏幕亮度 [0,1] 0表示黑屏
...

# address: sid.drive.audio 音量
--- # 请求信息
action: get
...
--- # 返回结果
&audioInfo
  mute: true # 静音状态
  volume: 0.5 # 当前音量的大小 [0.0,1.0]
...
--- # 控制信号
action: post
<<: *audioInfo
range: -0.3 # 音量的增幅大小 [-1.0,1.0]
...

